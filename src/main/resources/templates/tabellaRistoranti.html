<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Tabella Ristoranti</title>
</head>
<body>
<p>
Restaurants as string: <span th:text=" ${ristoranti}">[]</span>
</p>
<p>Restaurants in table</p>
<table>
<tr>
<th>ID</th>
<th>NOME</th>
<th>INDIRIZZO</th>
<th>SPECIALITA'</th>
<th>RECENSIONE</th>
</tr>
<tr th:each="cur: ${ristoranti}">
<td th:text="${cur.id}"></td>
<td th:text="${cur.nome}"></td>
<td th:text="${cur.posizione}"></td>
<td th:text="${cur.specialita}"></td>
<td th:text="${cur.recensione}"></td>
</tr>
</table>
</body>
</html>
